name: CI
on:
  push:
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Show tree
        run: |
          echo "Top-level content:" && ls -la
          echo "Git status:" && git status
      - name: Basic markdown & json check
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          find . -name '*.json' -type f -print -exec bash -c 'jq empty "$1"' _ {} \;
