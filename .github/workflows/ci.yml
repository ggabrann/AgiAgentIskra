name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install deps
        run: |
          uv pip install -r <(uv pip compile pyproject.toml --generate-hashes) || true
          uv pip install .
      - name: Lint
        run: |
          pip install ruff black mypy
          ruff check .
          black --check .
          mypy .
      - name: Tests
        run: |
          pip install pytest
          pytest -q
      - name: Build
        run: python -m compileall -q src
